<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Taker Sign-Up</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
             background: linear-gradient(135deg, #f205b3, #4f34db);
             display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .logo {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* Form Section */
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            position: relative;
        }

        .signup-form {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease forwards;
            color: #fff;
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group input:focus {
            box-shadow: 0 0 10px #ffd700;
            transform: scale(1.05);
        }

        /* Button */
        .signup-form button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-form button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Floating background circles */
        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .background-circles span {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 20s infinite;
        }

        .background-circles span:nth-child(1) {
            width: 200px;
            height: 200px;
            left: 10%;
            top: 20%;
            animation-duration: 25s;
        }

        .background-circles span:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 70%;
            top: 40%;
            animation-duration: 30s;
        }

        .background-circles span:nth-child(3) {
            width: 300px;
            height: 300px;
            left: 40%;
            top: 60%;
            animation-duration: 35s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        @media(max-width: 600px) {
            .signup-form {
                padding: 30px 20px;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
       <div class="logo" onclick="window.location.href='index.html'">ServiceApp</div>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="soon.html">About</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="soon.html">Contact</a></li>
             <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <form class="signup-form" onsubmit="event.preventDefault(); alert('Account Created!');">
            <h2>Service Taker Sign-Up</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <!-- Animated background circles -->
        <div class="background-circles">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

</body>
</html>
