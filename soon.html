<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f205b3, #4f34db);
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .logo {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

            .container {
      margin-top: 120px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
      margin: auto;
      color: white;
    }


      
        /* Footer animation background circles */
        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .background-circles span {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 20s infinite;
        }

        .background-circles span:nth-child(1) {
            width: 200px;
            height: 200px;
            left: 10%;
            top: 20%;
            animation-duration: 25s;
        }

        .background-circles span:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 70%;
            top: 40%;
            animation-duration: 30s;
        }

        .background-circles span:nth-child(3) {
            width: 300px;
            height: 300px;
            left: 40%;
            top: 60%;
            animation-duration: 35s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @media(max-width: 600px) {
            .hero {
                flex-direction: column;
            }
        }

          h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      animation: slideDown 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
      line-height: 1.6;
      text-align: center;
    }

    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: white;
      color: #4f34db;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      margin: auto;
      text-align: center;
    }

    a.btn:hover {
      background: #f205b3;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  
    </style>
</head>
